<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dental Assistant Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; padding:20px; }
    .chat { max-width:800px; margin: 0 auto; background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.08); padding:16px; }
    .messages { height:400px; overflow:auto; border:1px solid #eee; padding:12px; border-radius:6px; background:#fafafa; }
    .msg { margin: 8px 0; }
    .from-user { text-align:right; }
    .bubble { display:inline-block; padding:10px 14px; border-radius:16px; max-width:70%; }
    .user .bubble { background:#d1e7ff; color:#012; }
    .bot .bubble { background:#eef2ff; color:#012; }
    .controls { margin-top:12px; display:flex; gap:8px; }
    input[type="text"] { flex:1; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 14px; border-radius:6px; border:none; background:#2b6cff; color:#fff; cursor:pointer; }
    small.conf { color:#666; display:block; margin-top:6px; }
  </style>
</head>
<body>
  <div class="chat">
    <h2>Dental Assistant (Demo)</h2>
    <div class="messages" id="messages"></div>

    <div class="controls">
      <input type="text" id="question" placeholder="Ask about a code, procedure or policy..." />
      <button id="askBtn">Ask</button>
    </div>
  </div>

  <script>
    async function sendQuestion(q){
      addMessage(q, "user");
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({question: q})
        });
        const j = await res.json();
        const ans = j.answer || j.error || "No answer.";
        addMessage(ans, "bot", j.confidence);
      } catch(e){
        addMessage("Error contacting server. " + (e.message || ""), "bot");
      }
    }

    function addMessage(text, whose, confidence){
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + (whose==="user" ? "from-user user" : "bot");
      const b = document.createElement("div");
      b.className = "bubble";
      b.textContent = text;
      div.appendChild(b);
      if(typeof confidence !== "undefined"){
        const s = document.createElement("small");
        s.className = "conf";
        s.textContent = "Confidence: " + (confidence ? confidence.toFixed(2) : "0.00");
        div.appendChild(s);
      }
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    document.getElementById("askBtn").addEventListener("click", () => {
      const q = document.getElementById("question").value.trim();
      if(!q) return;
      document.getElementById("question").value = "";
      sendQuestion(q);
    });

    document.getElementById("question").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") document.getElementById("askBtn").click();
    });

    // sample greeting
    addMessage("Hi â€” ask me about treatment codes, approvals, or common dental procedures.", "bot");
  </script>
</body>
</html>
